    <div class="chat-icon" onclick="toggleChat()">Chat with us</div>
    <div id="chat-window" class="chat-window">
        <div class="chat-header">
            <span class="close-btn" onclick="toggleChat()">&times;</span>
            <h2>Chat Window</h2>
        </div>
        <div class="chat-body">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleChat() {
            var chatWindow = document.getElementById('chat-window');
            chatWindow.style.display = chatWindow.style.display === 'block' ? 'none' : 'block';
        }

        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
        
            // Append the sent message to the chat body
            var chatBody = document.querySelector('.chat-body');
            chatBody.innerHTML += '<div class="message sent">' + message + '</div>';
        
            // Send message via AJAX POST request
            $.ajax({
                type: 'POST',
                url: '{% url 'matdest:chatbot_redirect' %}',
                data: {
                    'message': message,
                    csrfmiddlewaretoken: '{{ csrf_token }}' // Ensure CSRF token is included
                },
                success: function(response) {
                    // Handle success response
                    console.log('Message sent successfully');
                    if (response.response_message) {
                        // If the response contains a message, display it in the chat window
                        chatBody.innerHTML += '<div class="message received">' + response.response_message + '</div>';
                    } else if (response.redirect_url) {
                        // If the response contains a redirect URL, redirect to that URL
                        window.location.href = response.redirect_url;
                    }
                },
                error: function(xhr, status, error) {
                    // Handle error response if needed
                    console.error('Error sending message:', error);
                }
            });
        
            // Clear the input field after sending the message
            messageInput.value = '';
        }
        
        
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
