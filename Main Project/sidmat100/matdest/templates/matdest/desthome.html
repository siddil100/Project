<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Weddings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav li {
            margin-right: 20px;
        }
        .main-content {
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .wedding-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6600;
            color: #ffffff;
            border-radius: 50%;
            padding: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WedMeGood</div>
        <nav>
            <ul>
                <li>Venues</li>
                <li>Vendors</li>
                <li>Photos</li>
                <!-- Add other menu items here -->
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Destination Weddings</h1>
        <p>Your Day. Your Way.</p>
        <img src="wed.jpg" alt="Beach Wedding Setup" class="wedding-image">
    </div>
    <footer>
        Which Are The Best Destination Wedding Locations In India?
    </footer>
    <div class="chat-icon">Chat with us</div>
</body>
</html>
