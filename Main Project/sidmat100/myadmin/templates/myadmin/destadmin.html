{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial DashBoard</title>
    
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{% static 'css/styleadmin.css' %}">
    
    <style>
        .filter-form {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        .filter-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .filter-form input,
        .filter-form select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .filter-form button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: #0056b3;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .step-links {
            display: inline-block;
        }

        .step-links a {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-decoration: none;
            color: #007bff;
            background-color: #fff;
            transition: background-color 0.2s, color 0.2s;
        }

        .step-links a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .current-page {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
            margin: 0 10px;
        }
    </style>

    <style>
        /* Style for the entire td element */
        .user-status {
            text-align: center;
            vertical-align: middle;
        }

        /* Style for the "Active" and "Suspended" statuses */
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }

        .delivered {
            background-color: #2ecc71;
            color: #fff;
        }

        .return {
            background-color: #e74c3c;
            color: #fff;
        }

        /* Style for the "Suspend Now" and "Unsuspend Now" buttons */
        .suspend-button,
        .unsuspend-button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .suspend-button:hover,
        .unsuspend-button:hover {
            background-color: #0056b3;
        }

        /* Style for the "Suspended" status and reason */
        .suspended-status {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .reason {
            font-weight: normal;
            margin-left: 10px;
        }
    </style>
<style>
    /* CSS */
.custom-select {
     /* Set the width to 100% or adjust as needed */
    padding: 10px; /* Add padding to make it look more like a dropdown */
    background-color: #f5f5f5; /* Background color */
    border: 1px solid #ccc; /* Border style */
    border-radius: 5px; /* Rounded corners */
    color: #333; /* Text color */
}

.custom-option {
    font-weight: normal; /* Remove the bold font weight for options */
}

/* Style for the selected (disabled) option */
.custom-select option:disabled {
    color: #888; /* Grayed-out color for the placeholder option */
}

/* Style for when the select box is open (active) */
.custom-select:focus {
    border-color: #007BFF; /* Highlight border color when active */
}
</style>
<style>
    /* CSS for the "View More" link with hard yellow color */
    .view-more-link {
        text-decoration: none; /* Remove the default underline */
        background-color: #FFFF00; /* Hard yellow background color */
        color: #333; /* Text color (you can adjust this color to your preference) */
        padding: 5px 10px; /* Padding around the link text */
        border-radius: 3px; /* Rounded corners */
        transition: background-color 0.2s, color 0.2s; /* Add a smooth transition effect */
    }
    
    .view-more-link:hover {
        background-color: #FFD700; /* Change background color on hover to a slightly darker yellow */
    }
    
</style>
</head>

<body>

        <!-- ========================= Main ==================== -->
        <div class="main">
