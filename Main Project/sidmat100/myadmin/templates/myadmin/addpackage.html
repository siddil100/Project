{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial DashBoard</title>
    
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{% static 'css/styleadmin.css' %}">
    
    

    
<style>
    /* CSS */
.custom-select {
     /* Set the width to 100% or adjust as needed */
    padding: 10px; /* Add padding to make it look more like a dropdown */
    background-color: #f5f5f5; /* Background color */
    border: 1px solid #ccc; /* Border style */
    border-radius: 5px; /* Rounded corners */
    color: #333; /* Text color */
}

.custom-option {
    font-weight: normal; /* Remove the bold font weight for options */
}

/* Style for the selected (disabled) option */
.custom-select option:disabled {
    color: #888; /* Grayed-out color for the placeholder option */
}

/* Style for when the select box is open (active) */
.custom-select:focus {
    border-color: #007BFF; /* Highlight border color when active */
}
</style>
<style>
    /* CSS for the "View More" link with hard yellow color */
    .view-more-link {
        text-decoration: none; /* Remove the default underline */
        background-color: #FFFF00; /* Hard yellow background color */
        color: #333; /* Text color (you can adjust this color to your preference) */
        padding: 5px 10px; /* Padding around the link text */
        border-radius: 3px; /* Rounded corners */
        transition: background-color 0.2s, color 0.2s; /* Add a smooth transition effect */
    }
    
    .view-more-link:hover {
        background-color: #FFD700; /* Change background color on hover to a slightly darker yellow */
    }
    






   
    
    h2 {
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"></span>
                        <span class="title">DreamWed</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'myadmin:myadmin' %}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                
                <li>
                    <a href="{% url 'myadmin:view_premium' %}">
                        <span class="icon">
                            <ion-icon name="star"></ion-icon>
                        </span>
                        <span class="title">View Premium Users</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'myadmin:aadharsus' %}">
                        <span class="icon">
                            <ion-icon name="document"></ion-icon>
                        </span>
                        <span class="title">Aadhar Details</span>
                    </a>
                </li>
                
                <li>
                    <a href="{% url 'myadmin:destadmin' %}">
                        <span class="icon">
                            <ion-icon name="document"></ion-icon>
                        </span>
                        <span class="title">Destination Wedding</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'myadmin:change_password_admin' %}">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'accounts:logout' %}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <h1 style="font-size: 28px; margin-bottom: 5px; color: #0514f0; font-family: Arial, sans-serif;">DreamWed Admin Panel</h1>
                    </label>
                </div>
                <div class="user">
                    
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            
            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Destination Wedding</h2>
                    </div>
                    
                    
                    <h2>Add Package</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="id_package_name">Package Name:</label>
                        <input type="text" id="id_package_name" name="package_name">
                        <label for="id_days_count">Days Count:</label>
                        <input type="number" id="id_days_count" name="days_count">
                        <label for="id_program_count">Program Count:</label>
                        <input type="number" id="id_program_count" name="program_count">
                        <label for="id_price">Price:</label>
                        <input type="number" id="id_price" name="price">
                        <label for="id_image">Image:</label>
                        <input type="file" id="id_image" name="image">
                        <label for="id_star_rating">Star Rating:</label>
                        <select id="id_star_rating" name="star_rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label>Meal Preference:</label>
                        <label><input type="radio" name="meal_preference" value="veg"> Veg</label>
                        <label><input type="radio" name="meal_preference" value="non-veg"> Non-Veg</label>
                        <label for="id_attendees">Attendees:</label>
                        <select id="id_attendees" name="attendees">
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                        <button type="submit">Submit</button>
                    </form>
                        
                </div>
            </div>
        </div>
        <!-- ================= New Customers ================ -->
    </div>

    <!-- =========== Scripts =========  -->
    <script src="{% static 'js/mainadmin.js' %}"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
