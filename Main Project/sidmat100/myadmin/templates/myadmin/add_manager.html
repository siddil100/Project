{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination wed Admin Panel</title>
    
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="{% static 'css/styleadmin.css' %}">
    
    
    

   
<style>





    /* Add styles for dropdown within .form-group */
    .form-group select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #fff; /* Background color */
      color: #333; /* Text color */
    }
    
    /* Add styles for the dropdown when focused */
    .form-group select:focus {
      border-color: #007BFF; /* Highlight border color when active */
    }

    



    /* CSS */
.custom-select {
     /* Set the width to 100% or adjust as needed */
    padding: 10px; /* Add padding to make it look more like a dropdown */
    background-color: #f5f5f5; /* Background color */
    border: 1px solid #ccc; /* Border style */
    border-radius: 5px; /* Rounded corners */
    color: #333; /* Text color */
}

.custom-option {
    font-weight: normal; /* Remove the bold font weight for options */
}

/* Style for the selected (disabled) option */
.custom-select option:disabled {
    color: #888; /* Grayed-out color for the placeholder option */
}

/* Style for when the select box is open (active) */
.custom-select:focus {
    border-color: #007BFF; /* Highlight border color when active */
}
</style>
<style>
    /* CSS for the "View More" link with hard yellow color */
    .view-more-link {
        text-decoration: none; /* Remove the default underline */
        background-color: #FFFF00; /* Hard yellow background color */
        color: #333; /* Text color (you can adjust this color to your preference) */
        padding: 5px 10px; /* Padding around the link text */
        border-radius: 3px; /* Rounded corners */
        transition: background-color 0.2s, color 0.2s; /* Add a smooth transition effect */
    }
    
    .view-more-link:hover {
        background-color: #FFD700; /* Change background color on hover to a slightly darker yellow */
    }




    <style>
        /* CSS for form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    
        /* CSS for form labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        /* CSS for form inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        /* CSS for form submit button */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    
        /* CSS for form error messages */
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
    
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"></span>
                        <span class="title">DreamWed</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'myadmin:myadmin' %}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                
                <li>
                    <a href="{% url 'myadmin:view_premium' %}">
                        <span class="icon">
                            <ion-icon name="star"></ion-icon>
                        </span>
                        <span class="title">View Premium Users</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'myadmin:aadharsus' %}">
                        <span class="icon">
                            <ion-icon name="document"></ion-icon>
                        </span>
                        <span class="title">Aadhar Details</span>
                    </a>
                </li>
                
                <li>
                    <a href="{% url 'myadmin:destadmin' %}">
                        <span class="icon">
                            <ion-icon name="heart"></ion-icon>
                        </span>
                        <span class="title">Destination Wedding</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'myadmin:change_password_admin' %}">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'accounts:logout' %}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <h1 style="font-size: 28px; margin-bottom: 5px; color: #0514f0; font-family: Arial, sans-serif;">DreamWed Admin Panel</h1>
                    </label>
                </div>
                <div class="user">
                    
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            
            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Add Event-Managers</h2>
                    </div>
                    
                    
                    <form id="myForm" method="post" onsubmit="return validateForm()" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" oninput="validateUsername()">
                            <small id="usernameError" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" oninput="validateEmail()">
                            <small id="emailError" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <select name="location" id="location" onchange="validateLocation()">
                                <option value="">Select Location</option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                <option value="Kollam">Kollam</option>
                                <option value="Pathanamthitta">Pathanamthitta</option>
                                <option value="Alappuzha">Alappuzha</option>
                                <option value="Kottayam">Kottayam</option>
                                <option value="Idukki">Idukki</option>
                                <option value="Ernakulam">Ernakulam</option>
                                <option value="Thrissur">Thrissur</option>
                                <option value="Palakkad">Palakkad</option>
                                <option value="Malappuram">Malappuram</option>
                                <option value="Kozhikode">Kozhikode</option>
                                <option value="Wayanad">Wayanad</option>
                                <option value="Kannur">Kannur</option>
                                <option value="Kasaragod">Kasaragod</option>
                            </select>
                            <small id="locationError" class="text-danger"></small>
                        </div>
                        
                        <button type="submit">Add</button>
                    </form>
                    
                </div>
            </div>
        </div>
        <!-- ================= New Customers ================ -->
    </div>

    <!-- =========== Scripts =========  -->
    <script src="{% static 'js/mainadmin.js' %}"></script>

    <script>
        function validateUsername() {
            var usernameInput = document.getElementById('username');
            var usernameError = document.getElementById('usernameError');
            var username = usernameInput.value.trim();
            var regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
    
            if (username.length < 6) {
                usernameError.innerText = 'Username must be at least 6 characters long';
                usernameError.style.color = 'red'; // Change text color to red
                return false;
            } else if (!regex.test(username)) {
                usernameError.innerText = 'Username must contain at least one letter and one number';
                usernameError.style.color = 'red'; // Change text color to red
                return false;
            } else {
                usernameError.innerText = '';
                return true;
            }
        }
    </script>
    


    <script>
        function validateEmail() {
            var emailInput = document.getElementById('email');
            var emailError = document.getElementById('emailError');
            var email = emailInput.value.trim();
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
            if (!regex.test(email)) {
                emailError.innerText = 'Invalid email address';
                emailError.style.color = 'red'; // Change text color to red
                return false;
            } else {
                emailError.innerText = '';
                return true;
            }
        }
    </script>
    

    <script>
        function validateLocation() {
            var locationInput = document.getElementById('location');
            var locationError = document.getElementById('locationError');
            var location = locationInput.value.trim();
    
            if (location === '') {
                locationError.innerText = 'Please select a location';
                locationError.style.color = 'red'; // Change text color to red
                return false;
            } else {
                locationError.innerText = '';
                return true;
            }
        }
    
        function validateForm() {
            // Call validation functions for all fields
            var isUsernameValid = validateUsername();
            var isEmailValid = validateEmail();
            var isLocationValid = validateLocation();
    
            // Return true if all fields are valid, otherwise return false
            return isUsernameValid && isEmailValid && isLocationValid;
        }
    </script>
    
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
