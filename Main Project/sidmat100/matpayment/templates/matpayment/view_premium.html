<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Membership Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        table {
            background-color: #fff;
        }
        th, td {
            text-align: center;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        .center-button {
            text-align: center;
            margin-top: 20px;
        }
        .btn-back {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }
        .btn-back:hover {
            background-color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Premium Membership Details</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Subscription Date</th>
                <th>Expiry Date</th>
                <th>Payment ID</th>
            </tr>
        </thead>
        <tbody>
            {% if premium_membership %}
                <tr>
                    <td>{{ premium_membership.subscription_date }}</td>
                    <td>{{ premium_membership.expiry_date }}</td>
                    <td>{{ premium_membership.payment_id }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">No premium membership details available</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <div class="center-button">
        <a href="{% url 'matrimony:myprofile' %}" class="btn btn-primary btn-back">Go Back</a>
    </div>
</div>

<!-- Your JavaScript scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
