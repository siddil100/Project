<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Physical Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add CSS styles for the form indicator */
        .form-indicator {
            background-color: #007BFF; /* Background color */
            color: #fff; /* Text color */
            padding: 10px; /* Spacing around the text */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Spacing below the indicator */
        }

        /* Style the container */
        .container {
            margin-top: 30px;
            border: 1px solid #333; /* Darker border color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style form fields and labels */
        .form-group label {
            font-weight: bold;
        }

        /* Style submit button */
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }

        /* Add custom styling to error message */
        .error-message {
            color: #f00; /* Red color for error messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Physical Details</h2>
        <form method="post" action="{% url 'matrimony:update_physicaldetails' %}" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <!-- Add form fields for Physical Details -->
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter weight" value="{{ form.weight.value }}">
                <div class="error-message" id="weightError">{{ form.weight.errors }}</div>
            </div>

            <div class="form-group">
                <label for="bodyType">Body Type</label>
                <select class="form-control" id="bodyType" name="body_type">
                    <option value="" disabled selected>Select Body Type</option>
                    <option value="slim" {% if form.body_type.value == 'slim' %} selected {% endif %}>Slim</option>
                    <option value="average" {% if form.body_type.value == 'average' %} selected {% endif %}>Average</option>
                    <option value="athletic" {% if form.body_type.value == 'athletic' %} selected {% endif %}>Athletic</option>
                    <!-- Add more body type options here -->
                </select>
                <div class="error-message" id="bodyTypeError">{{ form.body_type.errors }}</div>
            </div>

            <div class="form-group">
                <label for="complexion">Complexion</label>
                <select class="form-control" id="complexion" name="complexion">
                    <option value="" disabled selected>Select Complexion</option>
                    <option value="fair" {% if form.complexion.value == 'fair' %} selected {% endif %}>Fair</option>
                    <option value="medium" {% if form.complexion.value == 'medium' %} selected {% endif %}>Medium</option>
                    <option value="dark" {% if form.complexion.value == 'dark' %} selected {% endif %}>Dark</option>
                    <!-- Add more complexion options here -->
                </select>
                <div class="error-message" id="complexionError">{{ form.complexion.errors }}</div>
            </div>

            <div class="form-group">
                <label for="hairColor">Hair Color</label>
                <select class="form-control" id="hairColor" name="hair_color">
                    <option value="" disabled selected>Select Hair Color</option>
                    <option value="blonde" {% if form.hair_color.value == 'blonde' %} selected {% endif %}>Blonde</option>
                    <option value="brunette" {% if form.hair_color.value == 'brunette' %} selected {% endif %}>Brunette</option>
                    <option value="black" {% if form.hair_color.value == 'black' %} selected {% endif %}>Black</option>
                    <!-- Add more hair color options here -->
                </select>
                <div class="error-message" id="hairColorError">{{ form.hair_color.errors }}</div>
            </div>

            <div class="form-group">
                <label for="tattoos">Tattoos</label>
                <select class="form-control" id="tattoos" name="tattoos">
                    <option value="false" {% if form.tattoos.value == 'false' %} selected {% endif %}>No</option>
                    <option value="true" {% if form.tattoos.value == 'true' %} selected {% endif %}>Yes</option>
                </select>
                <div class="error-message" id="tattoosError">{{ form.tattoos.errors }}</div>
            </div>
            
            <div class="form-group">
                <label for="piercings">Piercings</label>
                <select class="form-control" id="piercings" name="piercings">
                    <option value="false" {% if form.piercings.value == 'false' %} selected {% endif %}>No</option>
                    <option value="true" {% if form.piercings.value == 'true' %} selected {% endif %}>Yes</option>
                </select>
                <div class="error-message" id="piercingsError">{{ form.piercings.errors }}</div>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>




<script>
    function validateWeight() {
        let weightInput = document.getElementById('weight');
        let weightError = document.getElementById('weightError');
        let weightValue = weightInput.value.trim();

        if (/^\d{1,3}(\.\d{1,2})?$/.test(weightValue) && parseFloat(weightValue) > 30) {
            weightError.textContent = '';
        } else {
            weightError.textContent = 'Please enter a valid numeric value .';
        }
    }

    document.getElementById('weight').addEventListener('input', function() {
        validateWeight();
    });
</script>
