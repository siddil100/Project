<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupational Details Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include jQuery UI CSS (for the date picker) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Include jQuery UI JavaScript (for the date picker) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        /* Add CSS styles for the form indicator */
        .form-indicator {
            background-color: #007BFF; /* Background color */
            color: #fff; /* Text color */
            padding: 10px; /* Spacing around the text */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Spacing below the indicator */
        }

        /* Style the container */
        .container {
            margin-top: 30px;
            border: 1px solid #333; /* Darker border color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Style form fields and labels */
        .form-group label {
            font-weight: bold;
        }

        /* Style submit button */
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }

        /* Add custom styling to error message */
        .error-messagephone {
            color: #f00;
        }

        .error-message {
            color: #f00; /* Red color for error messages */
        }
    </style>
</head>
<body>
    

    <div class="container">
        
        <div class="form-group">
            <strong><em>Form 4 of 5</em></strong>
        </div>




    <h2>Employment Details</h2>
    <!-- Your form goes here -->
    <form method="post" action="{% url 'matrimony:employmentdetails' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="employmentStatus">Employment Status:</label>
            <select class="form-control" id="employmentStatus" name="employment_status">
                <option value="" disabled selected>Select Employment Status</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
                <option value="freelancer">Freelancer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" class="form-control" id="occupation" name="occupation" placeholder="Enter your job title or profession" oninput="validateOccupation(this)">
            <div class="error-message" id="occupationError"></div>
        </div>
        

        <div class="form-group">
            <label for="employer">Employer Of:</label>
            <input type="text" class="form-control" id="employer" name="employerof" placeholder="Enter the name of the company you work for" oninput="validateEmployer(this)">
            <div class="error-message" id="employerError"></div>
        </div>
        

        <div class="form-group">
            <label for="annualIncome">Annual Income:</label>
            <input type="text" class="form-control" id="annualIncome" name="annual_income" placeholder="Enter your annual income" oninput="validateAnnualIncome(this)">
            <div class="error-message" id="annualIncomeError"></div>
        </div>
        

        <div class="form-group">
            <label for="industry">Industry:</label>
            <select class="form-control" id="industry" name="industry">
                <option value="" disabled selected>Select Industry</option>
                <option value="IT">Information Technology</option>
                <option value="finance">Finance</option>
                <option value="healthcare">Healthcare</option>
                <option value="education">Education</option>
                <option value="manufacturing">Manufacturing</option>
                <!-- Add more industry options here -->
            </select>
        </div>

        <div class="form-group">
            <label for="job_location">Job Location</label>
            <select class="form-control" id="job_location" name="job_location">
                <option value="" disabled selected>Select your Birth-Place</option>
                <option value="andhra pradesh">Andhra Pradesh</option>
                <option value="arunachal pradesh">Arunachal Pradesh</option>
                <option value="assam">Assam</option>
                <option value="bihar">Bihar</option>
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="haryana">Haryana</option>
                <option value="himachal pradesh">Himachal Pradesh</option>
                <option value="jammu and kashmir">Jammu and Kashmir</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="karnataka">Karnataka</option>
                <option value="kerala">Kerala</option>
                <option value="madhya pradesh">Madhya Pradesh</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="manipur">Manipur</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="mizoram">Mizoram</option>
                <option value="nagaland">Nagaland</option>
                <option value="odisha">Odisha</option>
                <option value="punjab">Punjab</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="sikkim">Sikkim</option>
                <option value="tamil nadu">Tamil Nadu</option>
                <option value="telangana">Telangana</option>
                <option value="tripura">Tripura</option>
                <option value="uttar pradesh">Uttar Pradesh</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="west bengal">West Bengal</option>
            </select>
        </div>

        <div class="form-group">
            <label for="aboutJob">About Job:</label>
            <textarea class="form-control" id="aboutJob" name="about_job" rows="3" placeholder="Provide more details about your job or profession" oninput="validateAboutJob(this)"></textarea>
            <div class="error-message" id="aboutJobError"></div>
        </div>
        

        <div class="form-group">
            <label for="workingHours">Working Hours:</label>
            <select class="form-control" id="workingHours" name="working_hours">
                <option value="" disabled selected>Select your working shift</option>
                <option value="morning">Morning Shift</option>
                <option value="evening">Evening Shift</option>
                <option value="night">Night Shift</option>
                <option value="flexible">Flexible</option>
            </select>
        </div>
        
        

        <div class="form-group">
            <label for="socialMediaSelect">Social Media Profile:</label>
            <select class="form-control" id="socialMediaSelect">
                <option value="" disabled selected>Select a social media platform</option>
                <option value="linkedin">LinkedIn</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
            </select>
        </div>
        
        <div class="form-group" id="socialMediaInput">
            <label for="socialMediaProfileLink">Profile Link (Optional):</label>
            <input type="text" class="form-control" id="socialMediaProfileLink" name="social_link" placeholder="Enter your profile URL (if applicable)">
        </div>
        

        <button type="submit" class="btn btn-primary">Save Next</button>
    </form>
</div>


<script>
    function validateOccupation(input) {
        const occupation = input.value;
        const errorContainer = document.getElementById("occupationError");
        const validPattern = /^[A-Za-z\s]+$/; // Only characters and spaces allowed
    
        if (occupation.length === 0) {
            errorContainer.textContent = "Occupation cannot be empty.";
        } else if (occupation.length > 25) {
            errorContainer.textContent = "Occupation should be less than 25 characters.";
        } else if (!occupation.match(validPattern)) {
            errorContainer.textContent = "Only characters and spaces are allowed.";
        } else {
            errorContainer.textContent = ""; // Clear any error message
        }
    }

    function validateEmployer(input) {
        const employer = input.value;
        const errorContainer = document.getElementById("employerError");
        const validPattern = /^[A-Za-z\s]+$/; // Only characters and spaces allowed
    
        if (employer.length === 0) {
            errorContainer.textContent = "Employer Of cannot be empty.";
        } else if (employer.length > 25) {
            errorContainer.textContent = "Employer Of should be less than 25 characters.";
        } else if (!employer.match(validPattern)) {
            errorContainer.textContent = "Only characters and spaces in between are allowed.";
        } else {
            errorContainer.textContent = ""; // Clear any error message
        }
    }

    function validateAnnualIncome(input) {
        const annualIncome = input.value;
        const errorContainer = document.getElementById("annualIncomeError");
        const numericPattern = /^\d+(\.\d{1,2})?$/; // Numeric with up to two decimal places
    
        if (annualIncome <= 0) {
            errorContainer.textContent = "Annual Income cannot be zero or negative.";
        } else if (!annualIncome.match(numericPattern)) {
            errorContainer.textContent = "Invalid annual income format.";
        } else {
            errorContainer.textContent = ""; // Clear any error message
        }
    }

    function validateAboutJob(input) {
        const aboutJob = input.value;
        const errorContainer = document.getElementById("aboutJobError");
    
        if (aboutJob.length > 200) {
            errorContainer.textContent = "Maximum 200 characters allowed.";
        } else if (!/^[A-Za-z\s]*$/.test(aboutJob)) {
            errorContainer.textContent = "Only characters and spaces are allowed.";
        } else {
            errorContainer.textContent = ""; // Clear any error message
        }
    }
    
    
    // Get the select element and the input field
const socialMediaSelect = document.getElementById("socialMediaSelect");
const socialMediaInput = document.getElementById("socialMediaInput");

// Hide the input field initially
socialMediaInput.style.display = "none";

// Add an event listener to the select element
socialMediaSelect.addEventListener("change", function () {
    const selectedOption = socialMediaSelect.value;

    // Show the input field if an option other than the default is selected
    if (selectedOption !== "") {
        socialMediaInput.style.display = "block";
        socialMediaInput.querySelector("label").textContent = `${selectedOption.charAt(0).toUpperCase() + selectedOption.slice(1)} Profile Link (Optional):`;
    } else {
        // Hide the input field if the default option is selected
        socialMediaInput.style.display = "none";
    }
});

    
    

</script>
