<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include jQuery UI CSS (for the date picker) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Include jQuery UI JavaScript (for the date picker) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Personal Details</h2>
        <!-- Your form goes here -->
        <form method="post" action="{% url 'matrimony:personaldetails' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name" required >
            </div>

            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName" name="middle_name" placeholder="Enter your middle name">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name" required>
            </div>

            

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="birthdate">Date of Birth</label>
                <input type="text" class="form-control" id="birthdate" name="date_of_birth" placeholder="Select your date of birth" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone_number" placeholder="Enter your phone number" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="profileImage">Profile Image</label>
                <input type="file" class="form-control" id="profileImage" name="profile_image" accept="image/*">
            </div>
            

            <div class="form-group">
                <label for="motherTongue">Mother Tongue</label>
                <input type="text" class="form-control" id="motherTongue" name="mother_tongue" placeholder="Enter your mother tongue">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            // Initialize the date picker
            $("#birthdate").datepicker({
                changeYear: true,
                yearRange: "-100:+0",
                dateFormat: "yy-mm-dd",
                maxDate: 0
            });
    
            // Phone number input
            var phoneInput = $("#phone");
            var errorContainer = phoneInput.parent().find('.error-message');
            
            phoneInput.on('input', function () {
                var phoneNumber = $(this).val();
                if (phoneNumber) {
                    // Get the CSRF token
                    var csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
                    
                    // Make an AJAX request to check phone number existence
                    $.ajax({
                        url: "{% url 'matrimony:checkphone' %}",
                        type: "POST",
                        data: {
                            phone_number: phoneNumber
                        },
                        headers: {
                            "X-CSRFToken": csrfToken  // Include the CSRF token in the headers
                        },
                        success: function (data) {
                            if (data.exists) {
                                errorContainer.text('Phone number already exists.');
                            } else {
                                errorContainer.text('');
                            }
                        },
                        error: function () {
                            // Handle the error
                        }
                    });
                } else {
                    errorContainer.text('Phone number is required.');
                }
            });
        });
    </script>
    
    
</body>
</html>
