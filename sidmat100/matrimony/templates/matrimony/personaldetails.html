<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include jQuery UI CSS (for the date picker) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Include jQuery UI JavaScript (for the date picker) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DreamWed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                {% if request.session.suser %}
                <li class="nav-item">
                    <span class="navbar-text">Welcome, {{ request.session.suser }}</span>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                </li>
            {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    
        
        <div class="container mt-5">
            <h2>Personal Details</h2>
            <!-- Your form goes here -->
            <form method="post" action="{% url 'matrimony:personaldetails' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name" required>
                </div>
    
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middle_name" placeholder="Enter your middle name">
                </div>
    
                

                <div class="form-group">
                    <label for="middleName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name" required>
                </div>
    
                <div class="form-group">
                    <label for="religion">Religion:</label>
                    <select id="religion" name="religion" class="form-control">
                        <option value="" disabled selected>Select a Religion</option>
                        <option value="christian">Christian</option>
                        <option value="hindu">Hindu</option>
                        <option value="islam">Islam</option>
                        <!-- Add more religion options here -->
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="sector">Sector:</label>
                    <select id="sector" name="sector" class="form-control">
                        <option value="" disabled selected>Select a sector</option>
                        <!-- Options in this dropdown will be populated dynamically based on the selected religion -->
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="" disabled selected>Select a Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="birthPlace">Birth-Place</label>
                    <select class="form-control" id="birthPlace" name="birth_place">
                        <option value="" disabled selected>Select your Birth-Place</option>
                        <option value="andhra pradesh">Andhra Pradesh</option>
                        <option value="arunachal pradesh">Arunachal Pradesh</option>
                        <option value="assam">Assam</option>
                        <option value="bihar">Bihar</option>
                        <option value="chhattisgarh">Chhattisgarh</option>
                        <option value="goa">Goa</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="haryana">Haryana</option>
                        <option value="himachal pradesh">Himachal Pradesh</option>
                        <option value="jammu and kashmir">Jammu and Kashmir</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="kerala">Kerala</option>
                        <option value="madhya pradesh">Madhya Pradesh</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="manipur">Manipur</option>
                        <option value="meghalaya">Meghalaya</option>
                        <option value="mizoram">Mizoram</option>
                        <option value="nagaland">Nagaland</option>
                        <option value="odisha">Odisha</option>
                        <option value="punjab">Punjab</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="sikkim">Sikkim</option>
                        <option value="tamil nadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                        <option value="tripura">Tripura</option>
                        <option value="uttar pradesh">Uttar Pradesh</option>
                        <option value="uttarakhand">Uttarakhand</option>
                        <option value="west bengal">West Bengal</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="motherTongue">Mother Tongue</label>
                    

                    <select class="form-control" id="motherTongue" name="mother_tongue">
                        <option value="" disabled selected>Select your Mother Tongue</option>
                        <option value="telugu">Telugu</option>
                        <option value="tamil">Tamil</option>
                        <option value="kannada">Kannada</option>
                        <option value="malayalam">Malayalam</option>
                        <option value="hindi">Hindi</option>
                        <option value="bengali">Bengali</option>
                        <option value="marathi">Marathi</option>
                        <option value="gujarati">Gujarati</option>
                        <option value="odia">Odia</option>
                        <option value="punjabi">Punjabi</option>
                    </select>
                </div>
    
                
    
                <div class="form-group">
                    <label for="birthdate">Date of Birth</label>
                    <input type="text" class="form-control" id="birthdate" name="date_of_birth" placeholder="Select your date of birth" required>
                </div>

                <div class="form-group">
                    <label for="bloodGroup">Blood Group</label>
                    <select class="form-control" id="bloodGroup" name="blood_group">
                        <option value="" disabled selected>Select a Blood Group</option>
                        <option value="a+">A+</option>
                        <option value="a-">A-</option>
                        <option value="b+">B+</option>
                        <option value="b-">B-</option>
                        <option value="ab+">AB+</option>
                        <option value="ab-">AB-</option>
                        <option value="o+">O+</option>
                        <option value="o-">O-</option>
                        
                    </select>
                </div>
                

    
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone_number" placeholder="Enter your phone number" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="gender">Marital Status</label>
                    <select class="form-control" id="maritalstatus" name="marital_status">
                        <option value="" disabled selected>Select a Gender</option>
                        <option value="unmarried">Unmarried</option>
                        <option value="married">Married</option>
                        <option value="widowed">Widowed</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aboutyourself">About Yourself:</label>
                    <textarea class="form-control" id="aboutyou" name="about_you" rows="3" placeholder="Tell us something about you"></textarea>
                </div>

    
                <div class="form-group">
                    <label for="profileImage">Profile Image</label>
                    <input type="file" class="form-control" id="profileImage" name="profile_image" accept="image/*">
                </div>
    
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            // Initialize the date picker
            $("#birthdate").datepicker({
                changeYear: true,
                yearRange: "-100:+0",
                dateFormat: "yy-mm-dd",
                maxDate: 0
            });
    
            // Phone number input
            var phoneInput = $("#phone");
            var errorContainer = phoneInput.parent().find('.error-message');
            
            phoneInput.on('input', function () {
                var phoneNumber = $(this).val();
                if (phoneNumber) {
                    // Get the CSRF token
                    var csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
                    
                    // Make an AJAX request to check phone number existence
                    $.ajax({
                        url: "{% url 'matrimony:checkphone' %}",
                        type: "POST",
                        data: {
                            phone_number: phoneNumber
                        },
                        headers: {
                            "X-CSRFToken": csrfToken  // Include the CSRF token in the headers
                        },
                        success: function (data) {
                            if (data.exists) {
                                errorContainer.text('Phone number already exists.');
                            } else {
                                errorContainer.text('');
                            }
                        },
                        error: function () {
                            // Handle the error
                        }
                    });
                } else {
                    errorContainer.text('Phone number is required.');
                }
            });
        });



        
            // Get references to the "Religion" and "Sector" dropdowns
            const religionDropdown = document.getElementById('religion');
            const sectorDropdown = document.getElementById('sector');
        
            // Define sector options based on religion
            const sectorOptions = {
                christian: ['Catholic', 'Orthodox', 'Protestant','RC', 'Other'],
                hindu: ['Nair', 'Ezhava', 'Brahmin', 'Other'],
                islam: ['Sufi', 'Shia', 'Whabbi', 'Other'],
                // Add more religion-sector mappings here
            };
        
            // Function to populate the "Sector" dropdown based on the selected religion
            function updateSectorOptions() {
                const selectedReligion = religionDropdown.value;
                sectorDropdown.innerHTML = ''; // Clear existing options
        
                if (selectedReligion in sectorOptions) {
                    sectorOptions[selectedReligion].forEach((sector) => {
                        const option = document.createElement('option');
                        option.value = sector;
                        option.text = sector;
                        sectorDropdown.appendChild(option);
                    });
                } else {
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.text = 'Select a sector';
                    defaultOption.disabled = true;
                    defaultOption.selected = true;
                    sectorDropdown.appendChild(defaultOption);
                }
            }
        
            // Listen for changes in the "Religion" dropdown
            religionDropdown.addEventListener('change', updateSectorOptions);
        
            // Initialize the "Sector" dropdown
            updateSectorOptions();
        </script>
        







    
    
    
</body>
</html>
