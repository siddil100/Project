{% extends 'matrimony/base.html' %}
{% load static %}
{% block content %}
<style>
    h1 {
        text-align: center;
        color: grey;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        font-weight: bold;
        color: white; /* Change the label text color to white */
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        border-color: #007BFF;
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px; /* Add margin to the top of the submit button */
        margin-bottom: 10px; /* Add margin to the bottom of the submit button */
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<h1>Contact Us!</h1>
<form method="post">
    <div class="form-group">
        {{ form.name.label_tag }}
        <input type="text" class="form-control" name="{{ form.name.name }}">
    </div>
    <div class="form-group">
        {{ form.email.label_tag }}
        <input type="email" class="form-control" name="{{ form.email.name }}">
    </div>
    <div class="form-group">
        {{ form.verify_email.label_tag }}
        <input type="email" class="form-control" name="{{ form.verify_email.name }}">
    </div>
    <div class="form-group">
        {{ form.message.label_tag }}
        <textarea class="form-control" name="{{ form.message.name }}" rows="4"></textarea>
    </div>

    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Submit" style="margin-bottom: 45px;"> <!-- Add margin-bottom style here -->
</form>
{% endblock %}
