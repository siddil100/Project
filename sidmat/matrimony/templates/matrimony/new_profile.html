{% extends 'matrimony/base1.html' %}
{% load static %}
{% block content %}

<style>
    form {
        margin-bottom: 40px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
        color: #007BFF;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.2s;
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px; 
        margin-bottom: 15px; 
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    h1 {
        text-align: center;
        color: white;
        font-size: 36px;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
        
        padding: 10px 0; 
    }

</style>

<h1>Add a New Profile!</h1>
<form method="post" enctype="multipart/form-data" id="newpro">

    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
<script src="{% static 'js/profile_validation.js' %}"></script>
{% endblock %}
