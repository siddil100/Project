{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<style>
    /* Style the form container */
    .register-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #007BFF;
    }

    /* Style form elements */
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.2s;
    }

    button[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Style the login link */
    p {
        text-align: center;
        margin-top: 20px;
    }

    a {
        color: #007BFF;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h1>Register Your Account!</h1>
    <form method="post" onsubmit="return validateRegistrationForm();">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p>Already Registered? <a href="{% url 'accounts:login' %}">Login Here</a></p>
</div>

<script>
    // Function to validate the registration form
    function validateRegistrationForm() {
        const usernameField = document.getElementById("id_username");
        const usernameValue = usernameField.value;

        // Check if the username starts or ends with spaces
        if (usernameValue.trim() !== usernameValue) {
            alert("Username should not start or end with spaces.");
            usernameField.style.borderColor = "red"; // Set border color to red
            return false; // Prevent form submission
        } else {
            usernameField.style.borderColor = ""; // Reset border color
        }

        // Check if the username is too short (less than 5 characters)
        if (usernameValue.length < 5) {
            alert("Username should be at least 5 characters long.");
            usernameField.style.borderColor = "red"; // Set border color to red
            return false; // Prevent form submission
        } else {
            usernameField.style.borderColor = ""; // Reset border color
        }

        // Check if the username is too long (more than 15 characters)
        if (usernameValue.length > 15) {
            alert("Username should be no more than 15 characters long.");
            usernameField.style.borderColor = "red"; // Set border color to red
            return false; // Prevent form submission
        } else {
            usernameField.style.borderColor = ""; // Reset border color
        }

        // Other form validation logic can be added here if needed

        return true; // Form is valid
    }
</script>



{% endblock %}
